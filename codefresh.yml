version: '1.0'

steps:
  unit-test-step:
    image: node:6.9.2
    environment:
        - COVERALLS_TOKEN=${{COVERALLS_TOKEN}}
    working-directory: ${{initial-clone}}
    commands:
        - npm install
        - npm run gulp lint
        - npm run gulp no.onlys
        - npm run gulp unit_test
        - npm run gulp coveralls
        - npm run gulp integ_test
        - npm run gulp clean

  build_step:
    title: "Building production image"
    type: build
    image_name: codefresh/cf-container-logger
    on_success:
      metadata:
        set:
          - '${{build_step.imageId}}':
              - CF_QUALITY: true

  push to registry:
    type: push
    candidate: ${{build-step}}
    tag: ${{CF_BRANCH}}
